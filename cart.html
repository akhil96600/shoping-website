<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fc491996b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="#product1">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#abouts">About</a></li>
                <li><a href="#abouts">Contact</a></li>
                <li><a class="active" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                    <td>Remove</td>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Cart Items will be dynamically added here -->
            </tbody>
        </table>
        <div class="checkout">
            <h3>Total: <span id="cart-total">$0</span></h3>
            <button class="normal" id="checkout-btn">Checkout</button>
        </div>
    </section>

    <footer id="abouts" class="section-p1">
        <!-- Footer content -->
    </footer>
    <script src="cart.js"></script>
</body>
</html>
